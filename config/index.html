<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='/bower_components/Slate/dist/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
	<div class='item-container'>
		<h1 class='title'>Configurable Watchface</h1>
	</div>
	<div class='item-container'>
		<div class='item-container-header'>Customizability</div>
		<div class='item-container-content'>
			<div class='item'>
				Use this configuration page to select colors in the Blocky watchface.
			</div>
		</div>
	</div>

	<div class='item-container'>
		<div class='item-container-content'>
			<label class='item'>
				Background Color
				<input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block One Color	
				<input id='blockOneColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Two Color	
				<input id='blockTwoColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Three Color	
				<input id='blockThreeColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Four Color	
				<input id='blockFourColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Five Color	
				<input id='blockFiveColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Six Color	
				<input id='blockSixColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Seven Color	
				<input id='blockSevenColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Eight Color	
				<input id='blockEightColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Nine Color	
				<input id='blockNineColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Ten Color	
				<input id='blockTenColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Eleven Color	
				<input id='blockElevenColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-container-content'>
			<label class='item'>
				Block Twelve Color	
				<input id='blockTwelveColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
		<div class='item-contaier-footer'>
				These setting only change on the watch after you click submit
		</div>
	</div>

	<div class='item-container'>
			<div class='button-container'>
					<input id='submitButton' type='button' class='item-button' value='SUBMIT'>
			</div>
	</div>
	<script src='/bower_components/Slate/dist/js/slate.min.js'></script>
	<script src='/js/main.js'></script>
</body>
</html>
